    :root {

      --hospital-green: #acd9b2;

      --sm: 14px;

    body{

      /* font-size: 62.5%; */
      font-family: 'Quicksand', sans-serif;
    }
    .cards-container{
      display: grid;
      grid-template-columns: repeat(auto-fill, var(--card-size));
      gap: 26px;
      place-content: center;
    }
    .product-card{
      width: var(--card-size);
    }
    .product-card img {
      width: 100%;
      height: var(--card-size);
      object-fit: cover;   
      border-radius: 20px;
    }
    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info figure {
      margin: 0;
    }
    .product-info figure img{
      width: var(--add-to-cart-img-size);
      height: var(--add-to-cart-img-size);
    }
    .product-info div p:nth-child(1){
      font-weight: 700;
      font-size: var(--md);
      margin-bottom: 4px;
      margin-top: 4px;
    }
    .product-info div p:nth-child(2){
      font-weight: 500;
      font-size: var(--sm);
      margin-top: 0px;
      margin-bottom: 0px;
      color: var(--very-light-pink);
    }
    @media (max-width: 640px){
      :root{
        --card-size: 140px;
