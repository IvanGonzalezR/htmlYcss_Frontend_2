<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Navbar</title>
</head>
<style>
  :root {
      --very-light-pink: #c7c7c7;  
      --text-input-field: #f7f7f7;
      --black: #000000;
      --white: #ffffff;
      --hospital-green: #acd9b2;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
  }
  body{
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
  }
  nav {
    display: flex;
    justify-content: space-between;
    padding: 0 24px;
    border-bottom: 1px solid var(--very-light-pink); 
  }
  .menu{
    display: none;
  }
  .logo {
    width: 100px;      
  }
  .navbar-left ul, 
  .navbar-right ul{
    list-style: none;
    margin-top: 14px;
    padding: 0;
    display: flex;
    align-items: center;
  }
  .navbar-left {
    display: flex;
    margin-left: 16px;
  }
  .navbar-left ul{
    margin-left: 16px;
  }
  .navbar-left ul li a{
    text-decoration: none;
    color: var(--very-light-pink);
    border: 1px solid var(--white);
    padding: 8px;
    border-radius: 8px;
  }
  .navbar-left ul li a:hover,
  .navbar-left ul li a:hover{
    border: 1px solid var(--hospital-green);
    color: var(--hospital-green);
  }
  .navbar-email{
    margin-right: 16px;
    font-size: var(--sm);
    color: var(--very-light-pink);
  }
  .navbar-shopping-cart{
    display: flex;
    position: relative;
  }
  .navbar-shopping-cart div{
    position: absolute;
    top: -5px;
    right: -5px;
    width: 16px;
    height: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: var(--hospital-green);
    border-radius: 50%;
    font-size: var(--sm);
    font-weight: 700;
    border: 1px solid var(--dark);
  }
  @media (max-width: 830px){
    .navbar-email{
      display: none;
    }
  }
  @media (max-width: 640px){
    .menu{
      display: block;
    }
    .navbar-left ul {
      display: none;
    }
  }
</style>
<body>
  <nav>
    <img src="../src/assets/icons/icon_menu.svg" alt="logo" class="menu">
    <div class="navbar-left">
      <img src="../src/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
      <ul>
        <li><a href="#">All</a></li>
        <li><a href="#">Clothes</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fornitures</a></li>
        <li><a href="#">Toys</a></li>
        <li><a href="#">Others</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul>
        <li class="navbar-email">ivanenriquegonzalez@outlook.com</li>
        <li class="navbar-shopping-cart">
          <img src="../src/assets/icons/icon_shopping_cart.svg" alt="shopping cart">
          <div>2</div>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
