<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../src/styles/1-new_password.css"> -->
  <title>Password Recovery2</title>
  <style>
    :root {
      --very-light-pink: #c7c7c7;  
      --text-input-field: #f7f7f7;
      --black: #000000;
      --white: #ffffff;
      --hospital-green: #acd9b2;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body{
      margin: 0;
      padding: 0;
      /* font-size: 62.5%; */
      font-family: 'Quicksand', sans-serif;
    }
    .login{
      /* width: 100%; */
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .form-container{
      width: 300px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      justify-items: center;
    }
    .logo{
      width: 10rem;
      margin-bottom: 2rem;
      justify-self: center;
      display: none;
    }
    .title{
      font-size: var(--lg);
      margin-bottom: 12px;
      text-align: center;
    }
    .subtitle{
      text-align: center;
      color: var(--black);
      font-size: var(--sm);
      font-weight: 300;
      margin-top: 0;
      margin-bottom: 3rem;
    }
    .primary-button{
      height: 2.6rem;
      width: 100%;
      cursor: pointer;
      border: none;
      font-size: var(--sm);
      font-weight: 700;
      border-radius: 8px;
      background-color: var(--hospital-green);
      color: var(--white);
    }
    .login-button{
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .email-image{
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 132px;
      width: 132px;
      border-radius: 50%;
      background-color: var(--text-input-field);
    }
    .email-image img {
      width: 80px;
    }
    .resend {
      font-size: var(--sm);      
    }
    .resend a{
      color: var(--hospital-green)  ;
      text-decoration: none;
    }
    @media (max-width: 640px){
      .logo{
        display: block;
      }
    }
  </style>
</head>
<body>
  <main class="login">
    <div class="form-container">
      <img src="../src/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

      <div class="email-image">
        <img src="../src/assets/icons/email.svg" alt="email-icon">
      </div>
      <button class="primary-button login-button">Login</button>
      <p class="resend">
        Didn't receive the email?
          <a href="/">Resend</a>
      </p>
    </div>
  </main>
</body>
</html>
