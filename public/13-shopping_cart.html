<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>details</title>
</head>
<style>
   :root {
      --very-light-pink: #c7c7c7;  
      --text-input-field: #f7f7f7;
      --black: #000000;
      --white: #ffffff;
      --hospital-green: #acd9b2;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
  }
  body{
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
  }
  .product-detail{
    position: absolute;
    right: 0;
    width: 360px;
    height: 100vh;
    padding: 24px;
    box-sizing: border-box;
  }
  .product-info{
    margin: 0 16px;
  }
  .product-info p:nth-child(1){
    font-size: var(--md);
    font-weight: 700;
  }
  .product-info p:nth-child(2){
    font-size: var(--md);
    font-weight: 500;
    color: var(--very-light-pink);
    margin-bottom: 36px;
  }
  .product-info p:nth-child(3){
    font-size: var(--sm);
    font-weight: 500;
    color: var(--very-light-pink);
    margin-bottom: 36px;
  }
  .primary-button{
      height: 2.6rem;
      width: 100%;
      cursor: pointer;
      border: none;
      font-size: var(--sm);
      font-weight: 700;
      border-radius: 8px;
      background-color: var(--hospital-green);
      color: var(--white);
  }
  .add-to-cart-button{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .title {
    font-size: var(--lg);
    font-weight: 700;
  }
  .title-container{
    display: flex;
  }
  .title-container img{
    transform: rotate(180deg);
    margin-right: 16px;
  }
  .order {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 16px;
      margin-bottom: 24px;
      padding: 0 24px;
      align-items: center;
      background-color: var(--text-input-field);
      border-radius: 16px;
    }
    .order p:nth-child(1){
      display: flex;
      flex-direction: column;
    }
    .order p:nth-child(2){
      text-align: right;
      font-weight: 700;
    }
    .order p span:nth-child(1){
      font-size: var(--md);
      font-weight: 700;
      color: var(--dark);
    }
  .shopping-cart {
      display: grid;
      grid-template-columns: auto 1fr 1fr auto;
      gap: 16px;
      margin-bottom: 24px;
      align-items: center;
    }
    .shopping-cart p:nth-child(3){
      text-align: center;
    }
    .shopping-cart figure{
      margin: 0;
    }
    .shopping-cart figure img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }
    .shopping-cart p:nth-child(2){
      color: var(--very-light-pink);
    }
    .shopping-cart p:nth-child(3){
      font-size: var(--md);
      font-weight: 700;
    }
  @media (max-width: 640px){
    .product-detail{
      width: 100%;
      height: 100vh;
    }
    .product-detail > img:nth-child(2){
      width: 100%;
      height: 360px;
      object-fit: cover;
      border-radius: 0 0 10px 10px;
    }
  }
</style>
<body>
  <aside class="product-detail">
    <div class="my-order-content">   
      <div class="title-container">
        <img src="../src/assets/icons/flechita.svg" alt="flechita">
        <p class="title">Shopping cart</p>     
      </div>
      <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
          <img src="../src/assets/icons/icon_close.png" alt="cerrar">
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
          <img src="../src/assets/icons/icon_close.png" alt="cerrar">
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
          <img src="../src/assets/icons/icon_close.png" alt="cerrar">
        </div>
        <div class="order">
          <p>
            <span>Total</span>
          </p>
          <p>$ 560.00</p>        
        </div>
        <button class="primary-button">
        Checkout
      </button>
      </div>
  </aside>
</body>
</html>
