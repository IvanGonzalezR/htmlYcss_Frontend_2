<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>details</title>
</head>
<style>
   :root {
      --very-light-pink: #c7c7c7;  
      --text-input-field: #f7f7f7;
      --black: #000000;
      --white: #ffffff;
      --hospital-green: #acd9b2;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
  }
  body{
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
  }
  .product-detail{
    position: absolute;
    right: 0;
    width: 360px;
    height: 100vh;
    padding-bottom: 24px;
  }
  .product-detail > img:nth-child(2){
    width: 360px;
    height: 360px;
    object-fit: cover;
    border-radius: 0 0 10px 10px;
  }
  .product-detail-close{
    position: absolute;
    height: 26px;
    width: 26px;
    top: 24px;
    left: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--white);
    border-radius: 50%;
  }
  .product-detail-close:hover{
    cursor: pointer;
  }
  .product-info{
    margin: 0 16px;
  }
  .product-info p:nth-child(1){
    font-size: var(--md);
    font-weight: 700;
  }
  .product-info p:nth-child(2){
    font-size: var(--md);
    font-weight: 500;
    color: var(--very-light-pink);
    margin-bottom: 36px;
  }
  .product-info p:nth-child(3){
    font-size: var(--sm);
    font-weight: 500;
    color: var(--very-light-pink);
    margin-bottom: 36px;
  }
  .primary-button{
      height: 2.6rem;
      width: 100%;
      cursor: pointer;
      border: none;
      font-size: var(--sm);
      font-weight: 700;
      border-radius: 8px;
      background-color: var(--hospital-green);
      color: var(--white);
  }
  .add-to-cart-button{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  @media (max-width: 640px){
    .product-detail{
      width: 100%;
      height: 100vh;
    }
    .product-detail > img:nth-child(2){
      width: 100%;
      height: 360px;
      object-fit: cover;
      border-radius: 0 0 10px 10px;
    }
  }
</style>
<body>
  <aside class="product-detail">
    <div class="product-detail-close">
      <img src="../src/assets/icons/icon_close.png" alt="close">
    </div>
    <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bike">
    <div class="product-info">
      <p>$ 35,00</p>
      <p>Bike</p>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi dolor repellendus libero, tenetur perferendis recusandae corporis quibusdam quod cum tempore doloribus rem pariatur totam quam modi voluptates, deserunt quos. Quaerat.</p>
      <button class="primary-button add-to-cart-button">
        <img src="../src/assets/icons/bt_add_to_cart.svg" alt="add to cart">
        Add to cart
      </button>
    </div>
  </aside>
</body>
</html>
