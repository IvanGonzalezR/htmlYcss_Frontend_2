<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>My Order</title>
  <style>
    :root {
      --very-light-pink: #c7c7c7;  
      --text-input-field: #f7f7f7;
      --black: #000000;
      --white: #ffffff;
      --hospital-green: #acd9b2;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body{
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    .my-order{
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .title{
      font-size: var(--lg);
      margin-bottom: 40px;
    }
    .my-order-container{
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: 300px;
    }
    .my-order-content{
      display: flex;
      flex-direction: column;
    }
    .order {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 16px;
      margin-bottom: 24px;
      padding: 0 24px;
      align-items: center;
      background-color: var(--text-input-field);
      border-radius: 16px;
    }
    .order p:nth-child(1){
      display: flex;
      flex-direction: column;
    }
    .order p:nth-child(2){
      text-align: right;
      font-weight: 700;
    }
    .order p span:nth-child(1){
      font-size: var(--md);
      font-weight: 700;
      color: var(--dark);
    }
    .order p span:nth-child(2){
      font-size: var(--sm);
      color: var(--dark);
    }
    .shopping-cart {
      display: grid;
      grid-template-columns: auto 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
      align-items: center;
    }
    .shopping-cart p:nth-child(3){
      text-align: center;
    }
    .shopping-cart figure{
      margin: 0;
    }
    .shopping-cart figure img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }
    .shopping-cart p:nth-child(2){
      color: var(--very-light-pink);
    }
    .shopping-cart p:nth-child(3){
      font-size: var(--md);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="my-order">
    <div class="my-order-container">
      <h1 class="title">My order</h1>
      <div class="my-order-content">
        <div class="order">
          <p>
            <span>30-04-23</span>
            <span>9 articles</span>
          </p>
          <p>$ 560.00</p>
        
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bicicle">
          </figure>
          <p>Bike</p>
          <p>$ 120,00</p>
        </div>
      </div>


    </div>

  </div>
</body>
</html>
